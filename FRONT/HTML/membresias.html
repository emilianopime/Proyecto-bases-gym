<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Membresias</title>
    <link rel="stylesheet" href="../css/membresias.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"> 
    </head>

    <body>
        <header class="encabezado">
        <h1 class="encabezado-Titulo">Gestión de Tipos de Membresía</h1>
        <nav class="encabezado-Nav">
            <a href="hub.html" class="btn-regresar">
                <i class="fas fa-arrow-left"></i> Regresar a inicio
            </a>
        </nav>
    </header>
    <main class="contenedor">
        <!-- Sección de estadísticas -->
        <section id="estadisticas-membresias" class="seccion-estadisticas">
            <!-- Las estadísticas se cargarán aquí por JavaScript -->
        </section>

        <!-- Sección para mostrar la lista de membresías -->
        <section id="seccionListaMembresias">
            <div class="header-seccion">
                <h2>Tipos de Membresía Existentes</h2>
                <div class="controles-vista">
                    <div class="busqueda-container">
                        <i class="fas fa-search"></i>
                        <input type="text" id="busqueda-membresias" placeholder="Buscar membresías..." class="input-busqueda">
                    </div>
                    <div class="botones-vista">
                        <button id="btnVistaTabla" class="btn-vista activo">
                            <i class="fas fa-table"></i> Tabla
                        </button>
                        <button id="btnVistaTarjetas" class="btn-vista">
                            <i class="fas fa-th-large"></i> Tarjetas
                        </button>
                    </div>
                </div>
            </div>
            
            <button id="btnMostrarFormularioRegistroMembresia" class="btn-accion btn-primario">
                <i class="fas fa-plus-circle"></i> Registrar Nuevo Tipo de Membresía
            </button>

            <!-- Vista de tabla (existente) -->
            <div class="tabla-responsive">
                <table class="tabla-moderna">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Descripción</th>
                            <th>Precio ($)</th>
                            <th>Duración (Días)</th>
                            <th>Acceso Piscina</th>
                            <th>Acceso Clases</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="cuerpoTablaMembresias">
                        <!-- Las filas de membresías se cargarán aquí por JavaScript -->
                    </tbody>
                </table>
            </div>

            <!-- Vista de tarjetas (nueva) -->
            <div id="contenedor-tarjetas" class="contenedor-tarjetas" style="display: none;">
                <!-- Las tarjetas se cargarán aquí por JavaScript -->
            </div>
        </section>

        <!-- Sección para registrar o editar una membresía (inicialmente oculta) -->
        <section id="seccionRegistrarMembresia" style="display: none;">
            <div class="contenedor-Formulario">
                <form class="formulario" id="formulario-membresia">
                    <fieldset>
                        <legend>Datos del Tipo de Membresía</legend> <!-- El JS cambiará esto a "Editar" o "Nueva" -->
                        <div class="formulario-campos">
                            <div class="campo">
                                <label for="nombreMembresia">Nombre del Tipo de Membresía</label>
                                <div class="campo-input">
                                    <i class="fas fa-clipboard-list"></i>
                                    <input class="input-text" type="text" id="nombreMembresia" name="nombreMembresia" placeholder="Ej: Premium Mensual" required>
                                </div>
                            </div>

                            <div class="campo">
                                <label for="descripcionMembresia">Descripción</label>
                                <div class="campo-input">
                                    <i class="fas fa-info-circle"></i>
                                    <textarea class="input-text" id="descripcionMembresia" name="descripcionMembresia" placeholder="Breve descripción de la membresía"></textarea>
                                </div>
                            </div>

                            <div class="campo">
                                <label for="precioMembresia">Precio</label>
                                <div class="campo-input">
                                    <i class="fas fa-dollar-sign"></i>
                                    <input class="input-text" type="number" id="precioMembresia" name="precioMembresia" placeholder="Ej: 29.99" step="0.01" min="0" required>
                                </div>
                            </div>
    
                            <div class="campo">
                                <label for="duracionMembresia">Duración (días)</label>
                                <div class="campo-input">
                                    <i class="fas fa-calendar-alt"></i>
                                    <input class="input-text" type="number" id="duracionMembresia" name="duracionMembresia" placeholder="Ej: 30" min="1" required>
                                </div>
                            </div>
    
                            <div class="campo campo-checkbox">
                                <div class="campo-input-checkbox">
                                    <input type="checkbox" id="accesoPiscinaMembresia" name="accesoPiscinaMembresia">
                                    <label for="accesoPiscinaMembresia">¿Incluye Acceso a Piscina?</label>
                                    <i class="fas fa-person-swimming"></i>
                                </div>
                            </div>
    
                            <div class="campo campo-checkbox">
                                <div class="campo-input-checkbox">
                                    <input type="checkbox" id="accesoClasesMembresia" name="accesoClasesMembresia">
                                    <label for="accesoClasesMembresia">¿Incluye Acceso a Clases Grupales?</label>
                                    <i class="fas fa-users"></i>
                                </div>
                            </div>
    
                            <div class="formulario-acciones">
                                <button type="submit" class="btn-submit btn-primario">
                                    <i class="fas fa-save"></i> Guardar Membresía 
                                </button>
                                <button type="button" id="btnCancelarRegistroMembresia" class="btn-accion btn-secundario">
                                    <i class="fas fa-times-circle"></i> Cancelar
                                </button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </section>
    </main>
    <script src="../js/membresias.js"></script>
</body>
</html>
