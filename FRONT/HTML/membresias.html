<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Membresias</title>
    <link rel="stylesheet" href="../css/membresias.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"> 
    </head>

    <body>
        <header class="encabezado">
        <h1 class="encabezado-Titulo">Registro Membresía</h1>
        <nav class="encabezado-Nav">
            <a href="hub.html" class="btn-regresar">
                <i class="fas fa-arrow-left"></i> Regresar a inicio
            </a>
        </nav>
    </header>
    <main class="contenedor">
        <div class="contenedor-RegistrarMembresía">
            <form class="formulario" id="formulario-membresía">
                <fieldset>
                    <legend>Registro de Membresia</legend>
                    <div class="contenedor-RegistrarMembresía-Campos">
                        <div class="campo">
                            <label for="Nombre de membresía">Tipo de Membresia</label>
                            <div class="campo-input">
                                <i class="fas fa-clipboard-list"></i>
                                <input class="input-text" type="text" id="Nombre de Membresía" name="Nombre de Membresía" placeholder="Ingrese el nombre de la Membresía" required>
                            </div>
                        </div>

                        <div class="campo">
                            <label for="Precio de la membresía">Precio Membresía</label>
                            <div class="campo-input">
                                <i class="fas fa-dollar-sign"></i>
                                <input class="input-text" type="number" id="Precio Membresía" name="Precio Membresía" placeholder="Ingrese el precio de la Membresía" required>
                            </div>
                        </div>

                        <div class="campo">
                            <label for="Duración de la Membresía">Duración de la membresía</label>
                            <div class="campo-input">
                                <i class="fas fa-calendar-alt"></i>
                                <input class="input-text" type="date" id="Fecha de Duración de la membresía " name="Fecha de Duració de la Membresía" placeholder="Ingresa la fecha de Duración de la Membresía" required>
                            </div>
                        </div>

                        <div class="campo">
                            <label for="Acceso a Pisina">Acceso a Pisina</label>
                            <div class="campo-input">
                                <i class="fas fa-key"></i>
                                <input class="input-text" type="checkbox" id="Acceso a Pisina" name="Acceso a Pisina" placeholder="¿Tiene acceso a la Pisina?" required>
                            </div>
                        </div>

                        <div class="campo">
                            <label for="Acceso a Gimnasio">Acceso a Gimnacio</label>
                            <div class="campo-input">
                                <i class="fas fa-key"></i>
                                <input class="input-text" type="checkbox" id="Acceso a Gimnasio" name="Acceso a Gimnasio" placeholder="¿Tiene acceso a Gimnacio?" required>
                            </div>
                        </div>

                        <div class="campo">
                            <label for="Descripción de Membresía">Descripción Membresia</label>
                            <div class="campo-input">
                                <i class="fas fa-info-circle"></i>
                                <input class="input-text" type="text" id="Descripción de Tipo de Menbresía" name="Descripción de Tipo de Menbresía" placeholder="Descripción de Tipo de Menbresía" required>
                            </div>
                        </div>

                        <div class="campo">
                            <label>Clases Disponibles</label>
                            <div class="campo-input" style="display: flex; flex-direction: column;">
                                <label><input type="checkbox" name="ClasesAsociadas[]" value="1"> Yoga</label>
                                <label><input type="checkbox" name="ClasesAsociadas[]" value="2"> Spinning</label>
                                <label><input type="checkbox" name="ClasesAsociadas[]" value="3"> Crossfit</label>
                                <label><input type="checkbox" name="ClasesAsociadas[]" value="4"> Zumba</label>
                            </div>
                        </div>

                        <div class="campo">
                            <button type="submit" class="btn-submit">
                                <i class="fas fa-user-plus"></i> Registrar Membresía
                            </button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </main>
</body>
</html>
